<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siblings or Dating</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.6;
        }
        header, footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        footer p {
            margin: 0;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
        }
        #game-container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: box-shadow 0.3s ease-in-out;
        }
        #game-container:hover {
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Siblings or Dating</h1>
    </header>
    <main id="game-container">
        <!-- Game content will be dynamically inserted here -->
    </main>
    <footer>
        <p>&copy; 2024 Siblings or Dating. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
